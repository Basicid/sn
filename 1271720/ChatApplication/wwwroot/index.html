<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Chat</title>
    <link href="css/Style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            Chat Application
        </div>
        <div class="message-section" id="messageSection">

        </div>
        <div class="input-section">
            <input type="text" class="input" id="txtMessage" placeholder="Enter Your Message" />
            <button class="btn" id="btnSend">Send</button>
            <input type="file" id="fileInput" accept="image/*, .pdf, .doc, .txt" />
            <button class="btn" id="btnSendFile">Send File</button>
        </div>
    </div>
    <script src="microsoft/signalr/dist/browser/signalr.js"></script>
    <script src="js/Chat.js"></script>
</body>
</html>
